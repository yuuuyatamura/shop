<!DOCTYPE html>

<head>

<body class="bg-dark">
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Trendy Home Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
         
          	<!-- search bar -->
			<li class="nav-item">
				<form th:action="@{/list}" method="get" class="form-inline my-2 my-lg-0 mr-lg-2">
					<div class="input-group">
						<input class="form-control" name="keyword" type="text" maxlength="100" placeholder="Search for...">
						<span class="input-group-append">
							<button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>
			</li>

			<li class="nav-item">
              <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/list}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/cart}">Cart</a>
            </li>
            <li class="nav-item active">
              <a th:if="${session.user == null}" class="nav-link" th:href="@{/login}">Login</a>
              <a th:if="${session.user != null}" class="nav-link" th:href="@{/myPage}">MyPage</a>
            </li>
          </ul>
        </div>
      </div>

<!-- page contents -->    
	<div class="container">
		<div class="card mx-auto mt-5">
      		<div class="card-header">MyPage</div>
      
      			<div class="card-body">
      				<div class="card-group">
      					 <div class="card">
   							<div class="card mt-2">
            					<img class="card-img-top img-fluid" id="blah" th:src="@{'~/user/'+${session.user.userId}+'.jpg'}" />
			    			</div>
			  			</div>
			  			
			  			<div class="card">
			    			<div class="card-body">
						      	<!-- <h5 class="card-title"><span></span></h5>
						      	<p class="card-text"><span></span></p> -->
						      	<p class="card-text"><small class="text-muted"></small></p>
			    				<table>
			    					<tr>
			    						<td><span>ユーザ名:</span></td>
			    						<td><span th:text="${session.user.name}"></span></td>
			    					</tr>
			     					<tr>
			     						<td><span>Eメールアドレス:</span></td>
			     						<td><span th:text="${session.user.email}"></span></td>
			     					</tr>
			     				</table>
			    			</div>
			  			</div><!-- /card -->
      				</div><!-- card group -->

      				<a th:href="@{/purchaseHistory}" class="btn btn-lg btn-primary btn-block">Purchase History</a>

					<a th:href="@{/logout}" class="btn btn-lg btn-primary btn-block">Logout</a>
   				
   			</div><!-- card body -->
