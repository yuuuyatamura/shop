<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Search User</title>


<!-- Bootstrap core CSS -->
<link rel="stylesheet"	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Custom styles for this template -->
<link href="css/shop-homepage.css" rel="stylesheet">
</head>


<body>

<!-- Navigation*(A) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/index}">Trendy Home Project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a th:if="${session.user == null}"
						class="nav-link" th:href="@{/login}">Login</a> <a
						th:if="${session.user != null}" class="nav-link"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
<!-- Navigation*(Z) -->

<!-- ------------------------------------------------------------------------------------------------------------ -->

<!-- Body(A) -->
	<div class="row">

<!-- Body Left Side Category (A) -->
		<div class="col-lg-2">
			<h1 class="text-center"><br>
				<a th:href="@{/adminOrder}">Main</a></h1><br>
			<div class="list-group text-center">
					<a class="list-group-item" th:href="@{/adminOrder}">注文管理</a> 
					<a class="list-group-item" th:href="@{/admin}">商品検索</a> 
					<a class="list-group-item" th:href="@{/adminRegister}">商品登録</a> 
					<a class="list-group-item" th:href="@{/adminUser}">ユーザ検索</a>
					<a class="list-group-item" th:href="@{/adminMail}">メール送信</a>
			</div>
		</div>
<!-- Body Left Side Category (Z) -->

<!-- Body Right (A) -->
		<div class="col-lg-10">
		
	<!--Search Table (A) -->
			<form th:action="@{/adminUserSearch}" th:object="${suForm}" method="get">
			<div class="row">
					<div class="col-11">
						<div class="container">
        	<div class="row">
        		<div class="col-12">
	        		<br>
	        		<br>
	        		<div class="input-group justify-content-center">
								<select th:field="*{selectCategory}" >
       						<option value="All">All</option>
       						<option value="userId">UserId</option>
       						<option value="name">Name</option>
       						<option value="address">Address</option>
       						<option value="tel">Tel</option>
       						<option value="email">Email</option>
       					</select>
								<input type="text" th:field="*{searchWord}" placeholder="Search User..." size="40">
								<span class="input-group-append">
								<button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
								</span>&nbsp;&nbsp;&nbsp;
								<a th:href="@{/adminUser}" class="btn btn-secondary">reset</a>
							</div>
		        </div>		
		   	 </div>
		   	 </div>
					</div>
				</div>
		   	 <br>
		   	 <br>
		   	 <br>
			</form>
	<!--Search Table (Z) -->	    
		    	
  <!-- UserList Table (A) -->    	
	       <center>
	        <div class="row">
	        	<div class="col-11"> 
			       
			        <table class="table text-center table-hover">
				        <tr class="table-primary">
				         	<th>No</th>
				         	<th><a th:href="@{/adminUserSearch(btn=sort1)}"><i class="fa fa-arrow-up"></i></a>Id
				         			<a th:href="@{/adminUserSearch(btn=sort2)}"><i class="fa fa-arrow-down"></i></a></th>
				         	<th><a th:href="@{/adminUserSearch(btn=idsort1)}"><i class="fa fa-arrow-up"></i></a>UserId
				         			<a th:href="@{/adminUserSearch(btn=idsort2)}"><i class="fa fa-arrow-down"></i></a></th>
				         	<th><a th:href="@{/adminUserSearch(btn=namesort1)}"><i class="fa fa-arrow-up"></i></a>Name
				         			<a th:href="@{/adminUserSearch(btn=namesort2)}"><i class="fa fa-arrow-down"></i></a></th>
				         	<th><a th:href="@{/adminUserSearch(btn=addsort1)}"><i class="fa fa-arrow-up"></i></a>Address
				         			<a th:href="@{/adminUserSearch(btn=addsort2)}"><i class="fa fa-arrow-down"></i></a></th>
				         	<th>Tel</th>	
				         	<th><a th:href="@{/adminUserSearch(btn=emsort1)}"><i class="fa fa-arrow-up"></i></a>Email
				         			<a th:href="@{/adminUserSearch(btn=emsort2)}"><i class="fa fa-arrow-down"></i></a></th>
				         	<th>登録日</th></tr>
				        <tr th:each="aa : ${userList}">
				         	<td th:text="${aaStat.count}"></td>
				         	<td th:text="${aa.id}"></td>
				         	<td><a th:href="@{/adminUserDetail(id=${aa.id})}" th:text="${aa.userId}"></a></td>
				         	<td th:text="${aa.name}"></td>
				         	<td th:text="${aa.address}"></td>
				         	<td th:text="${aa.tel}"></td>
				         	<td><a th:href="@{/adminMail(mail=${aa.email})}" th:text="${aa.email}"></a></td>
				         	<td th:text="${aa.inpDate}"></td></tr>
			         </table>
			         
			         <br>
			         <br>
			         <br>
			         <br>
		         </div>
	         </div>
	 <!-- UserList Table (Z) -->
         
         </div>
<!-- Body Right (Z) -->

      </div>
<!-- Body(Z) -->

<!-- Footer (A) -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your	Website 2017</p>
		</div>
	</footer>
<!-- Footer (Z) -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
